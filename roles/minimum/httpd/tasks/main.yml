---
# apacheインストール
- name: install apache
  yum:
    name:
      - httpd
    state: present

- name: modify ServerName
  blockinfile:
    dest: /etc/httpd/conf/httpd.conf
    insertafter: '^#ServerName www.example.com:80$'
    content: 'ServerName {{ inventory_hostname }}:80'

- name: deploy mpm.conf and security.conf
  template:
    src: ../templates/{{ item }}
    dest: /etc/httpd/conf.d/
    owner: root
    group: root
    mode: 0644
  with_items:
    - mpm.conf
    - security.conf

- include: security.yml

- name: start apache
  systemd:
    name: httpd
    state: started
    daemon_reload: yes
    enabled: yes