---
# tasks file for python-scripts
- name: install python
  yum:
    name:
      - python3
      - python-devel
      - jq

- name: install gspread oauth2client
  shell: pip3 install gspread oauth2client

- name: deploy scret-key
  template:
    src: ../templates/sacred-drive.json
    dest: /usr/local/jmeter/bin/
    owner: root
    group: root
    mode: 0644
    backup: yes

- name: deploy scripts
  template:
    src: ../templates/{{ item }}
    dest: /usr/local/jmeter/bin/
    owner: root
    group: root
    mode: 0755
    backup: yes
  with_items:
    - start-controller_cui.sh
    - csv2gspread.py